<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="scorekeeperstyles.css">
</head>
<body>

<header>
  <h1>Score Keeper</h1>
  <button type="toggle" id="lightDark">☀︎☽</button>

  <!-- Color picker: wrap image in a label for mobile support -->
  <label for="bgColorPicker" style="cursor: pointer;">
    <img src="colour-wheel-1740381_640.png" alt="color picker" width="30" height="30">
  </label>
  <input type="color" id="bgColorPicker" style="display: none;">
</header>

<div id="scores">
  <!-- Player 1 -->
  <div class="player-form">
    <input type="text" id="name1" placeholder="Player 1 Name">
    <input type="number" inputmode="numeric" id="score1" class="score" placeholder="0" data-tooltip="slide up or down to adjust score">
    <button class="resetScore" onclick="resetScore(this)" data-tooltip="Reset score to 0">&#8634;</button>
  </div>

  <!-- Player 2 -->
  <div class="player-form">
    <input type="text" id="name2" placeholder="Player 2 Name">
    <input type="number" inputmode="numeric" id="score2" class="score" placeholder="0" data-tooltip="slide up or down to adjust score">
    <button class="resetScore" onclick="resetScore(this)" data-tooltip="Reset score to 0">&#8634;</button>
  </div>

  <!-- Player 3 -->
  <div class="player-form">
    <input type="text" id="name3" placeholder="Player 3 Name">
    <input type="number" inputmode="numeric" id="score3" class="score" placeholder="0" data-tooltip="slide up or down to adjust score">
    <button class="resetScore" onclick="resetScore(this)" data-tooltip="Reset score to 0">&#8634;</button>
  </div>

  <!-- Player 4 -->
  <div class="player-form">
    <input type="text" id="name4" placeholder="Player 4 Name">
    <input type="number" inputmode="numeric" id="score4" class="score" placeholder="0" data-tooltip="slide up or down to adjust score">
    <button class="resetScore" onclick="resetScore(this)" data-tooltip="Reset score to 0">&#8634;</button>
  </div>
</div>

<footer>
  <button class="addPlayer" onclick="addPlayer()">Add another player</button>
  <button class="addColumn" onclick="addScoreColumn()">Add score column</button>
</footer>

<script src="scorekeeperscript.js"></script>
</body>
</html>
