<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="scorekeeperstyles.css">
</head>
<body>

<header>
  <h1>Score Keeper</h1>
  <!-- Light dark toggle mode -->
  <button type="toggle" id="lightDark">☀︎</button>

  <!-- Color picker -->
<label for="bgColorPicker">
  <img src="colour-wheel-1740381_640.png" alt="Color Picker" width="30" height="30" id="colorIcon" style="cursor:pointer;">
</label>
<input type="color" id="bgColorPicker" style="opacity: 0; width: 30px; height: 30px; position: absolute; left: -9999px;">

</header>

<div id="scores">
  <!-- Player 1 -->
  <div class="player-form">
    <input type="text" id="name1" placeholder=" Player 1 Name">
    <input type="number" inputmode="numeric" id="score1" class="score" placeholder="0" data-tooltip="slide up or down to adjust score">
    <button class="resetScore" onclick="resetScore(this)" data-tooltip="Reset score to 0">&#8634;</button>
  </div>

  <!-- Player 2 -->
  <div class="player-form">
    <input type="text" id="name2" placeholder=" Player 2 Name">
    <input type="number" inputmode="numeric" id="score2" class="score" placeholder="0" data-tooltip="slide up or down to adjust score">
    <button class="resetScore" onclick="resetScore(this)" data-tooltip="Reset score to 0">&#8634;</button>
  </div>

  <!-- Player 3 -->
  <div class="player-form">
    <input type="text" id="name3" placeholder=" Player 3 Name">
    <input type="number" inputmode="numeric" id="score3" class="score" placeholder="0" data-tooltip="slide up or down to adjust score">
    <button class="resetScore" onclick="resetScore(this)" data-tooltip="Reset score to 0">&#8634;</button>
  </div>

  <!-- Player 4 -->
  <div class="player-form">
    <input type="text" id="name4" placeholder=" Player 4 Name">
    <input type="number" inputmode="numeric" id="score4" class="score" placeholder="0" data-tooltip="slide up or down to adjust score">
    <button class="resetScore" onclick="resetScore(this)" data-tooltip="Reset score to 0">&#8634;</button>
  </div>
</div>

<footer>
  <button class="addPlayer" onclick="addPlayer()">Add player</button>
  <button class="addColumn" onclick="addScoreColumn()">Add round</button>
</footer>

<script src="scorekeeperscript.js"></script>

  <!-- Default Statcounter code for Score Keeper
https://adamconkle.github.io/scorekeeper/ -->
<script type="text/javascript">
var sc_project=13132833; 
var sc_invisible=1; 
var sc_security="0a63b451"; 
</script>
<script type="text/javascript"
src="https://www.statcounter.com/counter/counter.js"
async></script>
<noscript><div class="statcounter"><a title="Web Analytics"
href="https://statcounter.com/" target="_blank"><img
class="statcounter"
src="https://c.statcounter.com/13132833/0/0a63b451/1/"
alt="Web Analytics"
referrerPolicy="no-referrer-when-downgrade"></a></div></noscript>
<!-- End of Statcounter Code -->
  
</body>
</html>
