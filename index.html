<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Score Keeper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>Score Keeper</h1>
  <button type="button" id="lightDark">☀︎☽</button>
  <img id="colorWheelTrigger" src="https://cdn-icons-png.flaticon.com/512/158/158263.png" alt="color picker" width="30" height="30" style="cursor: pointer;">
  <input type="color" id="bgColorPicker" style="display: none;">
</header>

<div id="scores">
  <div class="player-form">
    <input type="text" id="name1" placeholder="Player 1 Name">
    <input type="number" inputmode="numeric" id="score1_1" class="score" placeholder="0">
    <button class="resetScore" data-tooltip="Reset score to 0">&#8634;</button>
  </div>
</div>

<footer>
  <button class="addPlayer">Add another player</button>
  <button class="addColumn">Add score column</button>
</footer>

<script src="script.js"></script>
</body>
</html>
