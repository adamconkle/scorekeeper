<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="scorekeeperstyles.css">

</head>
<body>

<h1>Score Keeper</h1>

<div id="scores">
  <!-- Player 1 -->
  <div class="player-form">
    <input type="text" id="name1" placeholder="Player 1 Name">
    <input type="number" inputmode="numeric" id="score1" class="score" placeholder="0">
    <button onclick="changeScore('score1', 1)">+</button>
    <button onclick="changeScore('score1', -1)">-</button>
    <input type="reset" value="Reset" onclick="resetScore('score1')">
  </div>

<!-- Player 2 -->
  <div class="player-form">
    <input type="text" id="name2" placeholder="Player 2 Name">
    <input type="number" inputmode="numeric" id="score2" class="score" placeholder="0">

    <button onclick="changeScore('score2', -1)">-</button>
    <input type="reset" value="Reset" onclick="resetScore('score2')">
  </div>

  <!-- Player 3 -->
  <div class="player-form">
    <input type="text" id="name3" placeholder="Player 3 Name">
    <input type="number" inputmode="numeric" id="score3" class="score" placeholder="0">
    <button onclick="changeScore('score3', 1)">+</button>
    <button onclick="changeScore('score3', -1)">-</button>
    <input type="reset" value="Reset" onclick="resetScore('score3')">
  </div>

  <!-- Player 4 -->
  <div class="player-form">
    <input type="text" id="name4" placeholder="Player 4 Name">
    <input type="number" inputmode="numeric" id="score4" class="score" placeholder="0">
    <button onclick="changeScore('score4', 1)">+</button>
    <button onclick="changeScore('score4', -1)">-</button>
    <input type="reset" value="Reset" onclick="resetScore('score4')">
  </div>
</div>
  
</body>

<footer>
  <!-- Add Another Player Button -->
  <button onclick="addPlayer()">Add another player</button>
</footer>

  <script src="scorekeeperscript.js"></script>

</html>
